{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h2>Sign Up</h2>
            <form method="post" id="id_form">
            {% csrf_token %}
            {{ form|crispy }}

          </form>
            <button type="button" id="id_submit" class="btn btn-primary">Sign up</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block javascript %}
    <script>
        $(document).ready(function () {
            console.log("hello")
        });


        $('#id_submit').click(function () {
            $("#id_username").val(($("#id_username").val()).toLowerCase())
            $("#id_form").submit();
        });
    </script>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container ">
                            <img src="{% static 'mysite/img/logo.gif' %}" class="brand_logo rounded-circle small"
                                 alt="Logo">
                        </div>
                    </div>
                    <form method="post" novalidate id="id_form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row justify-content-center">
                            <button type="button" id="id_submit" class="btn btn-primary">Log in</button>

                        </div>
                        <div class="row justify-content-center">
                            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your username/password?</a>
                        </div>

                    </form>

                    <p class="text-muted text-center"><small>Do not have an account?</small></p>
                    <a class="btn btn-sm btn-white btn-block" href="{% url 'signup' %}">Create an account</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>

        $('#id_submit').click(function () {
            $("#id_username").val(($("#id_username").val()).toLowerCase())
            $("#id_form").submit();
        });
    </script>
{% endblock %}

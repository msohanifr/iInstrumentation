{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
    <div class="col-lg-8 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h2>Sign Up</h2>
            <form method="post">
              {% csrf_token %}
              {{ user_form|crispy }}
              {{ profile_form|crispy }}
              <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
      </div>
    </div>
    </div>

{% endblock %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="card border-dark justify-content-center align-self-center">
                    <div class="card-body">
                        <h2>Reset your password</h2>
                        <form method="post" novalidate>
                            <p>Please enter the email associated with your account</p>
                            {% csrf_token %}
                            {{ form|crispy }}

                            <div class="row justify-content-center align-items-center">
                                <div class="btn-group mb-2 mt-2">
                                    <button type="button" class="btn btn-outline-danger"
                                            onclick="window.location.href =  '/{{ SECRET_CODE }}/logout/';">
                                        Cancel
                                    </button>
                                </div>
                                <div class="btn-group mb-2 mt-2 ml-2">
                                <button type="submit" class="btn btn-outline-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
    </div>
{% endblock %}

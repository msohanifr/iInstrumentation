{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-sm-12">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Set new password</h2>
          {% if validlink %}
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          {% else %}
            <p class="text-danger">Your token to change password is expired, please request another password reset email from within your app</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
